<html lang="es">

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .active-tab {
            border-bottom-color: #0f766e; /* teal-700 */
            color: #134e4a; /* teal-900 */
            font-weight: 600;
        }
        .inactive-tab {
            border-bottom-color: transparent;
            color: #64748b; /* slate-500 */
        }
        .active-persona {
            background-color: #0f766e; /* teal-700 */
            color: white;
        }
        .inactive-persona {
            background-color: #f1f5f9; /* slate-100 */
            color: #334155; /* slate-700 */
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        .card-enter {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div class="min-h-screen">

            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">

        </header>

        <main class="py-10">

                <div class="mb-8">

                    <div class="flex space-x-2 bg-slate-100 p-1 rounded-lg max-w-md">

                        <button id="persona-traders" class="persona-selector w-1/2 p-3 rounded-md text-sm font-medium transition-colors duration-200">

                    </div>
                </div>

                <div id="content-area">
                    </div>

            </div>
        </main>
    </div>

        channels: {

            data: [95, 90, 80, 75, 70, 65],
            description: "Los canales más eficaces son las comunidades nativas de cripto donde los traders pasan su tiempo. La credibilidad y la prueba social son fundamentales en estos entornos."
        },
        content: {
            title: "Ideas de Contenido (Lead Magnets)",
            items: [
                {
                    title: "E-book: 10 Estrategias de Market Making",

                {

};

let currentService = 'consultoria';
let channelChart = null;

function renderContent() {
    const data = salesData[currentService];
    const contentArea = document.getElementById('content-area');

    contentArea.innerHTML = `
        <div class="space-y-12 card-enter">
            <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-slate-900 mb-3">${data.profile.title}</h3>
                    <p class="text-slate-600 mb-4">${data.profile.description}</p>
                    <ul class="space-y-2">
                        ${data.profile.motivations.map(item => `<li class="flex items-start"><span class="text-teal-600 mr-2">&#10004;</span><span class="text-slate-700">${item}</span></li>`).join('')}
                    </ul>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-slate-900 mb-3">${data.messaging.title}</h3>
                    <p class="text-slate-600 mb-4">${data.messaging.description}</p>
                    <div class="space-y-3">
                        ${data.messaging.points.map(point => `
                            <div>
                                <h4 class="font-semibold text-slate-800">${point.title}</h4>
                                <p class="text-slate-600">${point.text}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-slate-900 mb-4 text-center">Playbook Estratégico</h2>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="border-b border-slate-200">
                        <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                            <button class="playbook-tab py-4 px-1 border-b-2 text-sm font-medium" data-tab="digital">Digital</button>
                            <button class="playbook-tab py-4 px-1 border-b-2 text-sm font-medium" data-tab="comunidad">Comunidad y Presencial</button>
                            <button class="playbook-tab py-4 px-1 border-b-2 text-sm font-medium" data-tab="consultiva">Venta Consultiva</button>
                        </nav>
                    </div>
                    <div id="playbook-content" class="pt-6">
                        </div>
                </div>
            </section>

            <section class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-slate-900 mb-1">Canales Más Efectivos</h3>
                    <p class="text-sm text-slate-500 mb-4">${data.channels.description}</p>
                    <div class="chart-container">
                        <canvas id="channelChart"></canvas>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">${data.content.title}</h3>
                    <div class="space-y-4">
                        ${data.content.items.map(item => `
                            <div class="border border-slate-200 p-4 rounded-md">
                                <h4 class="font-semibold text-slate-800">${item.title}</h4>
                                <p class="text-slate-600 text-sm">${item.text}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>
        </div>
    `;

    renderPlaybookTab('digital');
    renderChart();
    setupEventListeners();
}

function renderPlaybookTab(tab) {
    const data = salesData[currentService].playbook[tab];
    const playbookContent = document.getElementById('playbook-content');

    playbookContent.innerHTML = `
        <div class="card-enter">
            <h4 class="text-md font-semibold text-slate-800 mb-3">${data.title}</h4>
            <ul class="space-y-3 list-disc list-inside text-slate-700">
                ${data.tactics.map(item => `<li>${item}</li>`).join('')}
            </ul>
        </div>
    `;
    
    document.querySelectorAll('.playbook-tab').forEach(button => {
        if(button.dataset.tab === tab) {
            button.classList.add('active-tab');
            button.classList.remove('inactive-tab');
        } else {
            button.classList.add('inactive-tab');
            button.classList.remove('active-tab');
        }
    });
}

function renderChart() {
    const data = salesData[currentService].channels;
    const ctx = document.getElementById('channelChart').getContext('2d');
    
    if (channelChart) {
        channelChart.destroy();
    }

    channelChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.labels,
            datasets: [{
                label: 'Efectividad Relativa',
                data: data.data,
                backgroundColor: '#0d9488', // teal-600
                borderColor: '#0f766e', // teal-700
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: '#0f172a', // slate-900
                    titleFont: { size: 14, weight: 'bold' },
                    bodyFont: { size: 12 },
                    padding: 10,
                    cornerRadius: 4
                }
            },
            scales: {
                x: {
                    beginAtZero: true,
                    max: 100,
                    grid: {
                        color: '#e2e8f0' // slate-200
                    },
                    ticks: {
                       color: '#475569' // slate-600
                    }
                },
                y: {
                    grid: {
                        display: false
                    },
                    ticks: {
                       color: '#475569' // slate-600
                    }
                }
            }
        }
    });
}

function setActivePersona(persona) {
    currentService = persona;
    const btnConsultoria = document.getElementById('persona-consultoria');
    const btnTraders = document.getElementById('persona-traders');

    if (persona === 'consultoria') {
        btnConsultoria.classList.add('active-persona');
        btnConsultoria.classList.remove('inactive-persona');
        btnTraders.classList.add('inactive-persona');
        btnTraders.classList.remove('active-persona');
    } else {
        btnTraders.classList.add('active-persona');
        btnTraders.classList.remove('inactive-persona');
        btnConsultoria.classList.add('inactive-persona');
        btnConsultoria.classList.remove('active-persona');
    }

    renderContent();
}

function setupEventListeners() {
    document.querySelectorAll('.playbook-tab').forEach(button => {
        button.addEventListener('click', (e) => {
            renderPlaybookTab(e.target.dataset.tab);
        });
    });
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('persona-consultoria').addEventListener('click', () => setActivePersona('consultoria'));
    document.getElementById('persona-traders').addEventListener('click', () => setActivePersona('traders'));

    setActivePersona('consultoria');
});

</script>
</body>
</html>
